<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable=0" > <!-- some problem with phones -->
  <title> Westeros </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./stylesheets/styles.css"> <!-- Don't forget the dot(.) ./stylesheets/..-->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text"> Westeros </h1>
  </header>

  <main class="main-content">

    <ul class="house-list">

      <li class="house-item">
        <a href="img/House Baratheon.jpg" data-image-role="trigger"
                                          data-image-title="Storms end"
                                          data-image-url="img/House Baratheon.jpg">
          <img class="house-image" src="img/House Baratheon.jpg" alt="Ours Is The Fury!">
          <span class="house-name"> House Baratheon </span>
        </a>
      </li>

      <li class="house-item">
        <a href="img/House Stark.jpg" data-image-role="trigger"
                                      data-image-title="Winterfell"
                                      data-image-url="img/House Stark.jpg">
          <img class="house-image" src="img/House Stark.jpg" alt="Winter Is Coming!">
          <span class="house-name"> House Stark </span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Lannister.jpg" data-image-role="trigger"
                                          data-image-title="Casterly rock"
                                          data-image-url="img/House Lannister.jpg">
          <img class="house-image " src="img/House Lannister.jpg" alt="Hear Me Roar!">
          <span class="house-name"> House Lannister </span>
        </a>
      </li>

      <li class="house-item">
        <a href="img/House Targaryen.jpg" data-image-role="trigger"
                                          data-image-title="Dragonstone"
                                          data-image-url="img/House Targaryen.jpg">
          <img class="house-image" src="img/House Targaryen.jpg" alt="Fire and Blood!">
          <span class="house-name"> House Targaryen </span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Tyrell.jpg" data-image-role="trigger"
                                       data-image-title="Highgarden"
                                       data-image-url="img/House Tyrell.jpg">
          <img class="house-image" src="img/House Tyrell.jpg" alt="Growing Strong!">
          <span class="house-name"> House Tyrell </span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Martell.jpg" data-image-role="trigger"
                                       data-image-title="Sunspear"
                                       data-image-url="img/House Martell.jpg">
          <img class="house-image" src="img/House Martell.jpg" alt="Unbowed!Unbent!Unbroken!">
          <span class="house-name"> House Martell </span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Arryn.jpg" data-image-role="trigger"
                                      data-image-title="The eyrie"
                                      data-image-url="img/House Arryn.jpg">
          <img class="house-image" src="img/House Arryn.jpg" alt="As High As Honor!">
          <span class="house-name"> House Arryn </span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Tully.jpg" data-image-role="trigger"
                                      data-image-title="Riverrun"
                                      data-image-url="img/House Tully.jpg">
          <img class="house-image" src="img/House Tully.jpg" alt="Family!Duty!Honor!">
          <span class="house-name"> House Tully</span>
        </a>
      </li>
      <li class="house-item">
        <a href="img/House Greyjoy.jpg" data-image-role="trigger"
                                        data-image-title="Pyke"
                                        data-image-url="img/House Greyjoy.jpg">
          <img class="house-image" src="img/House Greyjoy.jpg" alt="We Dont Sow!">
          <span class="house-name"> House Greyjoy </span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
        <footer class="footer"> <h5> Fighting for the <span class="throne">THRONE</span> </h5> </footer>
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image"  data-image-role="target" src="img/Iron T.png" alt="Iron Throne">
        <span class="detail-image-title" data-image-role="title"> Kings landing </span>
      </div>

    </div>
  </main>

 <script src="./scripts/main.js" charset="utf-8" type="text/javascript">  </script>
</body>

</html>
